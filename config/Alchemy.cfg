# Configuration file

config {
    # DO NOT MODIFY. [range: 0 ~ 2147483647, default: 1]
    I:version=1
}


damage {
    # Close will not cause the pure damage. [default: false]
    B:ignore_pure_damage_source=false
}


generator {
    # Ore generation exception dimension ids. [default: [-1], [1]]
    S:not_generator_dimension_ids <
        -1
        1
     >
}


hud {
    # The x-axis offset when render the CoolDown. [range: 0 ~ 2147483647, default: 0]
    I:render_cool_down_offset_x=0

    # The y-axis offset when render the CoolDown. [range: 0 ~ 2147483647, default: 0]
    I:render_cool_down_offset_y=0

    # The number of rows when render the CoolDown. [range: 0 ~ 2147483647, default: 4]
    I:render_num=4
}


network {
    # Can see the particle of the range. [range: 0 ~ 2147483647, default: 32]
    I:particle_range=32
    B:setup_server_owner=true

    # Can hear the sound of the range. [range: 0 ~ 2147483647, default: 32]
    I:sound_range=32

    # Can receive the change of the tileentity of the range. [range: 0 ~ 2147483647, default: 128]
    I:tileentity_update_range=128
}


runtime {
    # Enable item tooltip debbug. [default: true]
    B:enable_tooltip_debug=true

    # Serious exceptions are ignored in the game. [default: false]
    B:ignore_serious_exceptions=false
}


update {
    # Automatic update Alchemy mod when the game starts. [default: false]
    B:auto_update=true

    # Custom Jenkins CI URL. [default: http://ci.mickey.moe]
    S:custom=http://ci.mickey.moe
}


world {
    # Alchemy mod DimensionType id start. [range: 0 ~ 2147483647, default: 30]
    I:alchemy_dimension_type_id=30
}


